<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="style.css">
	<script src="js/vendor/modernizr.js"></script>
</head>
<body>
	
	<div id="main">

		<!--<div class="row">-->
		<div class="large-12 columns">
			<div id="canvas" class="unselectable">
				<span id="borrar" class="button tiny unselectable">‚Üê</span>
				<img id="sol" src="img/sol.svg" class="unselectable" width="72">
			</div>
		</div>
		<!--</div>-->
		
		<div class="row">
			<div class="large-11 columns large-centered">
				<textarea disabled id="notas">
					
				</textarea>
			</div>
		</div>
	</div>

	<footer>
		<div class="row unselectable">
			<div class="large-10 columns">
				<div class="notas">
					
					<label class="left hover">Hover<input id="hoverc" type="checkbox" checked></label>

					<form id="escalas">
						<select name="escala-nota" id="">	
							<option value="A">A</option>
							<option value="A#">A#</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="C#">C#</option>
							<option value="D">D</option>
							<option value="D#">D#</option>
							<option value="E">E</option>
							<option value="F">F</option>
							<option value="F#">F#</option>
							<option value="G">G</option>
							<option value="G#">G#</option>
						</select>

						<select name="escala-tipo" id="">
							<option value="mayor">Mayor</option>
							<option value="menor">Menor</option>
						</select>
					</form>


					<img id="nota1"  data-width=60 data-imagew=30 data-imageh=19 class="note circle" src="img/nota1_s.png" height=8 alt="(W)">
					<img id="nota2"  data-width=60 data-imagew=25 data-imageh=86 class="note" src="img/nota2_s.png" height=18 alt="(H)">
					<img id="nota4"  data-width=60 data-imagew=25 data-imageh=86 class="note" src="img/nota4_s.png" height=18 alt="(Q)">
					<img id="nota8"  data-width=60 data-imagew=47 data-imageh=86 class="note" src="img/nota8_s.png" height=18 alt="(O)">
					<!--<img id="nota16" data-width=45 data-imagew=39 data-imageh=60 class="note" src="img/nota16_s.png" height="24" alt="">-->
					<img id="sharp" src="img/sharp.png" width=15 alt="(S)">
				</div>
			</div>

			<div class="large-2 columns">
				<a id="enviar" href="#" class="button alert tiny right">Enviar</a>
			</div>
		</div>
	</footer>
	
	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/raphael-min.js"></script>

	<script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
	<script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
	<script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
	<script src="./js/MIDI/Player.js" type="text/javascript"></script>
	<script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
	<!-- extras -->
	<script src="./inc/Base64.js" type="text/javascript"></script>
	<script src="./inc/base64binary.js" type="text/javascript"></script>

	<script src="js/main.js"></script>

</body>
</html>
